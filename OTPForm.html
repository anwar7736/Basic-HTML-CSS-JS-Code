<!DOCTYPE html>
<html lang="en">
<head>
  <title>OTP Verification Using Java Script</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
	input[type=text]{
    	border : 1px solid red;
        width:5%;
    }
</style>
<body>

<div class="jumbotron text-center">
  <h1>OTP Verification Using Java Script</h1>
</div>
  
<div class="container">
  <div class="row">
   <input type="text" id="text" maxlength="1"  onKeyup="OTP()" class=" ml-3 px-0 py-2 text-center" />
   <input type="text" id="text1" maxlength="1" onKeyup="OTP()" class=" ml-3 px-0 py-2 text-center" />
   <input type="text" id="text2" maxlength="1" onKeyup="OTP()" class=" ml-3 px-0 py-2 text-center" />
   <input type="text" id="text3" maxlength="1" onKeyup="OTP()" class=" ml-3 px-0 py-2 text-center" />
   <input type="text" id="text4" maxlength="1" onKeyup="OTP()" class=" ml-3 px-0 py-2 text-center" />
   <input type="text" id="text5" maxlength="1" onKeyup="OTP()" class=" ml-3 px-0 py-2 text-center" />
   <p class="mx-4 my-2 text-center" id="countDown"></p>
  </div><br/><br/>
     <div class="row">
		 <div class="col-md-5 text-center">
			<button class="btn btn-success" disabled onClick="sendOTP()">Verify OTP</button>
		 <div>
	 </div>
</div>
<script>
		
		function OTP()
        {
        
          let t = document.getElementById('text').value;
          let t1 = document.getElementById('text1').value;
          let t2 = document.getElementById('text2').value;
          let t3 = document.getElementById('text3').value;
          let t4 = document.getElementById('text4').value;
          let t5 = document.getElementById('text5').value;
          if(t=='' || t1=='' || t2=='' || t3=='' || t4=='' || t5=='')
          {
          $('button').attr('disabled', true);
          }
          else{
          $('button').attr('disabled', false);
          }
        }
        function sendOTP()
        {
        	let t = document.getElementById('text').value;
            let t1 = document.getElementById('text1').value;
            let t2 = document.getElementById('text2').value;
            let t3 = document.getElementById('text3').value;
            let t4 = document.getElementById('text4').value;
            let t5 = document.getElementById('text5').value;
            let input = t+t1+t2+t3+t4+t5;
            let value = 111011;
            if(input==value)
            {
              alert('Ok');
            }
            else
            {
              alert('Not Ok');
            }
        }
    
		let start = 5;
		let totalSeconds = start * 60;
		setInterval(countDown, 1000);
		function countDown()
		{
			let min = Math.floor(totalSeconds / 60);
			let sec = (totalSeconds % 60);
			if(min < 10)
			{
				min = '0' + min ;	
			} 
			if(sec < 10)
			{
				sec = '0' + sec ;
			}
			if(totalSeconds==0)
			{
				 clearInterval(totalSeconds);
				 return document.getElementById('countDown').innerHTML = '';
			}
			document.getElementById('countDown').innerHTML = min + ' : ' + sec;
			totalSeconds--;
		}
</script>
</body>
</html>
