<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container mt-3">
 <input type="password" id="password" />
 <button onClick="passwordShowHide()" id="showHideBtn"><i class="fa fa-eye"></i></button>
</div>
<script>
	function passwordShowHide()
    {
    	let input = document.getElementById('password');
    	let btnText = document.getElementById('showHideBtn');
        if(input.type=='password')
        {
        	input.type = 'text';
            btnText.innerHTML = '<i class="fa fa-eye-slash"></i>'
        } 
        
        else
        {
        	input.type = 'password';
             btnText.innerHTML = '<i class="fa fa-eye"></i>'
        }
        
    }
</script>
</body>
</html>
