<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Count Down Timer Using Java Script</h1>
</div>
  
<h1 class="container text-center" id="countDown">
 
</h1>

<script>
	let start = 5;
    let totalSeconds = start * 60;
    setInterval(countDown, 1000);
    function countDown()
    {
    	let min = Math.floor(totalSeconds / 60);
    	let sec = (totalSeconds % 60);
        if(min < 10)
        {
        	min = '0' + min ;
        } 
        if(sec < 10)
        {
        	sec = '0' + sec ;
        }
        if(totalSeconds==0)
        {
        	 clearInterval(totalSeconds);
             return document.getElementById('countDown').innerHTML = '';
        }
        document.getElementById('countDown').innerHTML = min + ' : ' + sec;
        totalSeconds--;
    }
</script>
</body>
</html>
